<app-header></app-header>
<div class="container">
  <app-menu-bar></app-menu-bar>
  <!--BEGIN SHOW LIST PRODUCT-->
  <div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-10">
      <h5 class="mt-3 mb-3">{{title}}</h5>
      <div class="row">
        <!--BEGIN SHOW PRODUCT-->
        <div class="col-4 product-list" *ngFor="let product of products">
          <app-card [productName]="product.name" [productCode]="product.code" [productImage]="product.image">
          </app-card>
        </div>
        <!--END SHOW PRODUCT-->
      </div>
    </div>
    <div class="col-md-1"></div>
  </div>
  <!--END SHOW LIST PRODUCT-->
</div>
<app-footer></app-footer>
